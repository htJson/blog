{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/admin">后台管理系统</a></li>
    <li><a href="/admin/category">分类管理</a></li>
    <li class="active">编辑分类</li>
</ol>
<div style="padding:20px;">
    <form method="post">
        <div class="form-group">
            <label for="name">分类名称:</label>
            <input type="text " class="form-control" id="name" name="name" value="{{categoryInfo.category_name}}" placeholder="请输入分类名称">
        </div>
        <div class="form-group">
            <label for="note">分类说明:</label>
            <textarea class="form-control" id="note" name="note" rows="3" placeholder="请输入分类说明">{{categoryInfo.category_note}}</textarea>
        </div>
        <button type="submit" class="btn btn-default">提交修改</button>
    </form>
</div>
{% endblock%}
